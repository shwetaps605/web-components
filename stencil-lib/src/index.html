<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/stencil-lib.esm.js"></script>
    <script nomodule src="/build/stencil-lib.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin-top: 1rem;
      }

      .side-nav a {
        text-decoration: none;
        color: brown;
      }
    </style>

  </head>
  <body>
    <button id="side-drawer-button">open</button>
    <ui-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
        </ul>
      </nav>
    </ui-side-drawer>
    <ui-stock-price></ui-stock-price>
    <script>

      const sideDrawerButton = document.querySelector('#side-drawer-button')
      const sideDrawer = document.querySelector('ui-side-drawer');

      sideDrawerButton.addEventListener('click', ()=> {
        if(!sideDrawer.open) {
           //sideDrawer.open = true;
           sideDrawer.openDrawer()
        }
      })
      // setTimeout(()=>{
      //   sideDrawer.open = 'true';
      //   //sideDrawer.setAttribute('open','true')
      // },2000)

    </script>
  </body>
</html>
